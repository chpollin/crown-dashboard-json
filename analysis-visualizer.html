<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Analysis Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/analysis-visualizer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #interventionMap {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        #tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: #f0f0f0;
            border: 1px solid #999;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
        #analysisDetails {
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #analysisDetails h2 {
            color: #444;
            margin-top: 0;
        }
        #analysisDetails ul {
            list-style-type: none;
            padding: 0;
        }
        #analysisDetails li {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Crown Dashboard</a>
        </div>
    </nav>
    <main id="main-content" class="container mt-4">

    <div class="container">
        <h1>Crown Analysis Visualizer</h1>
        <div id="interventionMap"></div>
        <div id="tooltip"></div>
        <div id="analysisDetails">
            <h2>Click on a crown component to view analysis details</h2>
        </div>
    </div>
    </main>
</body>
</html>
