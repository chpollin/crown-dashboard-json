<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildquellen-Analyse - Kronenforschungs-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .bildquelle-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .bildquelle-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        .bildquelle-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .bildquelle-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .bildquelle-info {
            padding: 15px;
        }
        .bildquelle-info h5 {
            margin-top: 0;
            font-size: 1.1em;
        }
        .bildquelle-info p {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .stat-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .filter-section {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .filter-section h4 {
            margin-bottom: 15px;
        }
        .reset-button {
            margin-top: 10px;
        }
        .status-ja {
            color: #28a745;
            font-weight: bold;
        }
        .status-nein {
            color: #dc3545;
            font-weight: bold;
        }
        #mediumTreemap {
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        #mediumTreemap rect {
            stroke: #fff;
        }
        #mediumTreemap text {
            font-size: 12px;
            fill: #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CROWN-Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="mb-4">Bildquellen-Analyse</h1>
        <p class="lead mb-4">Übersicht und Analyse aller Bildquellen im Kronenforschungsprojekt.</p>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-box">
                    <h3>Gesamtzahl der Bildquellen</h3>
                    <p id="bildquelleCount" class="display-4">-</p>
                </div>
            </div>
            <div class="col-md-9">
                <div class="stat-box">
                    <h3>Verteilung nach Medium</h3>
                    <div id="mediumTreemap"></div>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <h4>Filter</h4>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="ansichtFilter" class="form-label">Ansicht:</label>
                    <select id="ansichtFilter" class="form-select">
                        <option value="all">Alle Ansichten</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="farbeFilter" class="form-label">Farbe:</label>
                    <select id="farbeFilter" class="form-select">
                        <option value="all">Alle Farben</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="mediumFilter" class="form-label">Medium:</label>
                    <select id="mediumFilter" class="form-select">
                        <option value="all">Alle Medien</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="internetFilter" class="form-label">Im Internet verfügbar:</label>
                    <select id="internetFilter" class="form-select">
                        <option value="all">Alle</option>
                        <option value="true">Ja</option>
                        <option value="false">Nein</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="relevanzFilter" class="form-label">Relevanz für Restaurierungsgeschichte:</label>
                    <select id="relevanzFilter" class="form-select">
                        <option value="all">Alle</option>
                        <option value="true">Ja</option>
                        <option value="false">Nein</option>
                    </select>
                </div>
            </div>
            <button id="resetFilters" class="btn btn-secondary reset-button">Filter zurücksetzen</button>
        </div>

        <h2>Bildquellen Galerie</h2>
        <div id="bildquelleGallery" class="bildquelle-gallery">
            <!-- Bildquelle cards will be populated dynamically -->
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="container-fluid p-4">
            <p>© 2024 Kronenforschungs-Dashboard. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/bildquelle-analyzer.js"></script>
</body>
</html>
