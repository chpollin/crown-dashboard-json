<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enamel Color Explorer - Crown Research Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Crown Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="enamel-color-explorer.html">Enamel Color Explorer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="enamel-composition-analyzer.html">Enamel Composition Analyzer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1>Enamel Color Explorer</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="colorChartContainer">
                    <h2>Distribution of Enamel Colors</h2>
                    <div id="colorChart"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="colorLegend"></div>
                <div id="colorDetails" class="mt-3"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>Color Data Table</h3>
                <table id="colorTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Color Name</th>
                            <th>Count</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/enamel-color-explorer.js"></script>
</body>
</html>
