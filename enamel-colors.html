<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enamel Colors - Crown Research Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Custom styles */
        .bar:hover {
            opacity: 0.8;
            transform: scale(1.05);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .chart-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
        }

        @media (max-width: 576px) {
            table {
                font-size: 12px;
            }
            .chart-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Crown Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Enamel Colors</h1>
        <p class="text-center">Total Enamel Colors: <span id="totalColors"></span></p>

        <!-- Sorting and Filtering Controls -->
        <div class="d-flex justify-content-center mb-3">
            <div class="btn-group me-3">
                <button id="sortByName" class="btn btn-secondary" aria-label="Sort by Name">Sort by Name</button>
                <button id="sortByCount" class="btn btn-secondary" aria-label="Sort by Count">Sort by Count</button>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="blueFilter">
                <label class="form-check-label" for="blueFilter">Show Only Blue Shades</label>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="chart-container mb-4">
            <div id="colorChart" role="img" aria-label="Bar chart displaying enamel colors.">
                <noscript><p>Your browser does not support JavaScript or it's disabled. The chart cannot be displayed.</p></noscript>
            </div>
        </div>

        <!-- Timeline Container -->
        <div class="chart-container mb-4">
            <h3 class="text-center">Interventions Timeline</h3>
            <div id="timelineChart" role="img" aria-label="Timeline showing interventions and treatments."></div>
        </div>

        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search Objects..." class="form-control mb-3">

        <!-- Objects Table -->
        <h3>Objects with Selected Color</h3>
        <div class="mb-3">
            <label for="plateFilter" class="form-label">Filter by Plate:</label>
            <select id="plateFilter" class="form-select" style="max-width: 300px;">
                <option value="all">All Plates</option>
            </select>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="colorObjectsTable">
                <thead>
                    <tr>
                        <th scope="col">Object ID</th>
                        <th scope="col">Object Name</th>
                        <th scope="col">Component (Bestandteil)</th>
                        <th scope="col">Condition</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Tooltip Div -->
    <div class="tooltip" style="display: none;"></div>

    <!-- JavaScript Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/enamel-colors.js"></script>
</body>
</html>
