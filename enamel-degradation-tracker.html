<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enamel Degradation Tracker - Crown Research Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles for the chart */
        #forsChart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar with only the existing links -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Crown Dashboard</a>
            <!-- No navigation links to new views -->
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Enamel Degradation Tracker</h1>
        <p>Track and compare FORS spectra of enamel samples over time.</p>

        <div class="row">
            <div class="col-md-4">
                <h5>Select Enamel Sample</h5>
                <select id="enamelSampleSelect" class="form-select mb-3"></select>

                <h5>Select Date Range</h5>
                <input type="date" id="startDate" class="form-control mb-2">
                <input type="date" id="endDate" class="form-control mb-3">

                <button id="updateChart" class="btn btn-primary">Update Chart</button>
            </div>
            <div class="col-md-8">
                <div id="forsChart"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/enamel-degradation-tracker.js"></script>
</body>
</html>
