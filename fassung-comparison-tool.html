<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fassung Comparison Tool - Crown Research Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles */
        #treemapContainer {
            width: 100%;
            height: 600px;
        }
        .node {
            border: solid 1px white;
            font: 10px sans-serif;
            line-height: 12px;
            overflow: hidden;
            position: absolute;
            text-indent: 2px;
        }
        .node:hover {
            opacity: 0.8;
            cursor: pointer;
        }
        .fassung-card {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .fassung-card img {
            max-width: 100%;
            height: auto;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar with links -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Crown Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Fassung Comparison Tool</h1>
        <p>Compare different types of settings (Fassungen) across the crown.</p>

        <!-- Treemap Container -->
        <div id="treemapContainer"></div>

        <!-- Comparison Container -->
        <div id="comparisonContainer" class="mt-4"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>
