<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fassung Comparison Tool - Crown Research Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Crown Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Fassung Comparison Tool</h1>
        <p>Compare different types of settings (Fassungen) across the crown.</p>

        <!-- Filter Panel -->
        <div id="filterPanel">
            <label for="materialFilter">Material:</label>
            <select id="materialFilter">
                <option value="">All</option>
                <option value="Email">Email</option>
                <!-- Add more options dynamically in JS -->
            </select>

            <!-- Removed Date Filtering -->
        </div>

        <!-- Advanced Filter Panel -->
        <div id="advancedFilterPanel" class="mt-3">
            <label for="conditionFilter">Condition:</label>
            <select id="conditionFilter">
                <option value="">All</option>
                <option value="Cracks">Cracks</option>
                <option value="Defects">Defects</option>
                <!-- Add more condition options -->
            </select>

            <label for="interventionFilter">Interventions:</label>
            <select id="interventionFilter">
                <option value="">All</option>
                <option value="Raman Analysis">Âµ-Raman Analysis</option>
                <!-- Add more intervention options -->
            </select>

            <button onclick="applyFilters()" class="btn btn-primary mt-3">Apply Filters</button>
        </div>

        <!-- Treemap Container -->
        <div id="treemapContainer" style="width: 100%; height: 600px;"></div>

        <!-- Comparison and Detail View Container -->
        <div id="comparisonContainer" class="mt-4"></div>

        <!-- Export Button -->
        <button onclick="exportData()" class="btn btn-primary mt-3">Export Data</button>
    </div>

    <!-- Bootstrap & D3 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Link to JavaScript file -->
    <script src="js/fassung-comparison-tool.js"></script>
</body>
</html>
