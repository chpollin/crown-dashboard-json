<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CROWN Interventions Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    >
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CROWN Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Additional Navbar Items if needed -->
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="container mb-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <h1 class="display-5 fw-bold">CROWN Interventions Analyzer</h1>
            <p class="col-md-8 fs-4">Explore interventions and analyses performed on the crown's components.</p>
        </div>
    </header>

    <!-- Overview Chart Section -->
    <div class="container mb-5">
        <h3>Intervention Types Overview</h3>
        <canvas id="interventionChart"></canvas>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Component Selector -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="componentSelector" class="form-label">Select Component:</label>
                <select id="componentSelector" class="form-select">
                    <!-- Options populated dynamically -->
                </select>
            </div>
            <div class="col-md-6">
                <label for="searchInput" class="form-label">Search Interventions:</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Search by type, cause, or examiner">
            </div>
        </div>

        <!-- Interventions List -->
        <div id="interventionsList">
            <!-- Interventions will be populated here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Media Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="mediaModalLabel" class="modal-title">Media Gallery</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Media content will be loaded here -->
            <div id="mediaContent" class="row">
              <!-- Populated dynamically -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2023 CROWN Research Project. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Interventions Analyzer JS -->
    <script src="js/interventions-analyzer.js"></script>
</body>
</html>
