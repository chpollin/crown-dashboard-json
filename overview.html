<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CROWN Dashboard Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CROWN Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Additional Navbar Items if needed -->
            </div>
        </div>
    </nav>

    <header class="container mb-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <h1 class="display-5 fw-bold">CROWN Dashboard Overview</h1>
            <p class="col-md-8 fs-4">Explore the objects and artifacts from the CROWN research project.</p>
        </div>
    </header>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Name or Number">
            </div>
            <div class="col-md-4">
                <select id="filterBestandteil" class="form-select">
                    <option value="">Filter by Bestandteil</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="filterMedium" class="form-select">
                    <option value="">Filter by Medium</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="objectList" class="row">
            <!-- Objects will be populated here -->
        </div>

        <nav id="pagination" aria-label="Page navigation" class="my-4">
            <!-- Pagination will be populated here -->
        </nav>
    </div>

    <div class="modal fade" id="objectDetailModal" tabindex="-1" aria-labelledby="objectDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="objectDetailModalLabel" class="modal-title">Object Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- Populated dynamically -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2023 CROWN Research Project. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/overview.js"></script>
</body>
</html>
