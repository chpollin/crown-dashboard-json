<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Perlenanalyse - Kronenforschungs-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Custom styles */
        .pearl-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .pearl-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .pearl-card img {
            width: 100%;
            height: auto;
        }
        .stat-box {
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            text-align: center;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section h4 {
            margin-bottom: 15px;
        }
        .filter-section .form-select {
            margin-bottom: 10px;
        }
        .status-ja {
            color: green;
            font-weight: bold;
        }
        .status-nein {
            color: red;
            font-weight: bold;
        }
        .reset-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Kronen-Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Perlenanalyse</h1>
        <p>Katalogisieren und analysieren Sie die Eigenschaften der in der Krone verwendeten Perlen.</p>

        <!-- Summary Statistics -->
        <div class="row">
            <div class="col-md-4">
                <div id="totalPearls" class="stat-box">
                    <h3>Gesamtzahl der Perlen</h3>
                    <p id="pearlCount"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="rissStat" class="stat-box">
                    <h3>Perlen mit Riss</h3>
                    <p id="rissCount"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="kratzerStat" class="stat-box">
                    <h3>Perlen mit Kratzer</h3>
                    <p id="kratzerCount"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="fehlstelleStat" class="stat-box">
                    <h3>Perlen mit Fehlstelle</h3>
                    <p id="fehlstelleCount"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="bohrlochStat" class="stat-box">
                    <h3>Perlen mit Bohrloch</h3>
                    <p id="bohrlochCount"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="formDistribution" class="stat-box">
                    <h3>Formverteilung</h3>
                    <canvas id="formChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <h4>Filter</h4>
            <div class="row">
                <div class="col-md-4">
                    <label for="formFilter" class="form-label">Form:</label>
                    <select id="formFilter" class="form-select">
                        <option value="all">Alle Formen</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="rissFilter" class="form-label">Riss:</label>
                    <select id="rissFilter" class="form-select">
                        <option value="all">Alle</option>
                        <option value="Ja">Ja</option>
                        <option value="Nein">Nein</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="kratzerFilter" class="form-label">Kratzer:</label>
                    <select id="kratzerFilter" class="form-select">
                        <option value="all">Alle</option>
                        <option value="Ja">Ja</option>
                        <option value="Nein">Nein</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="fehlstelleFilter" class="form-label">Fehlstelle:</label>
                    <select id="fehlstelleFilter" class="form-select">
                        <option value="all">Alle</option>
                        <option value="Ja">Ja</option>
                        <option value="Nein">Nein</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="bohrlochFilter" class="form-label">Bohrloch:</label>
                    <select id="bohrlochFilter" class="form-select">
                        <option value="all">Alle</option>
                        <option value="Ja">Ja</option>
                        <option value="Nein">Nein</option>
                    </select>
                </div>
            </div>
            <button id="resetFilters" class="btn btn-secondary reset-button">Filter zur√ºcksetzen</button>
        </div>

        <!-- Pearl Gallery -->
        <div class="mt-4">
            <h4>Perlen Galerie</h4>
            <div id="pearlGallery" class="pearl-gallery">
                <!-- Pearl cards will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/pearl-characteristic-analyzer.js"></script>
</body>
</html>
